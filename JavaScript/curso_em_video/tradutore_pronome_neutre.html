<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor de Portugues para Pronome Neutro</title>
    <style>
        body{
            background-color: blueviolet;
            color: white;
            font: normal 22pt Arial;
        }

        h1{
            color: gold;
        }
        h2{
            color: goldenrod;
            font-size: 25pt;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Tradutor de Portugues para Pronome Neutro</h1>
    <p>Frase traduzida abaixo:</p>
    <script>
        var nome = window.prompt('Digite a palavra que quer truduzire:')
        var tradutor = nome.replace('a', 'e')
        document.write(`<h2>${tradutor}<h2/>`)
    </script>
</body>
</html>
